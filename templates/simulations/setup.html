<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Tracking - Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px 0;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border: none;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .divider {
            border-left: 2px solid #dee2e6;
            height: 100%;
        }
        @media (max-width: 768px) {
            .divider {
                border-left: none;
                border-top: 2px solid #dee2e6;
                margin: 20px 0;
                padding-top: 20px;
            }
        }
        .form-label {
            font-weight: 500;
        }
        .noise-section {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="card-title text-center mb-4">Multi-Agent Tracking Simulation Setup</h1>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-5">
                            <h5 class="mb-3">Algorithms to Analyze</h5>
                            <div class="d-flex flex-column gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="original_spsa" name="algorithms" value="original_spsa" checked>
                                    <label class="form-check-label" for="original_spsa">Original SPSA</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="accelerated_spsa" name="algorithms" value="accelerated_spsa">
                                    <label class="form-check-label" for="accelerated_spsa">Accelerated SPSA</label>
                                </div>
                            </div>

                            <div class="noise-section mt-4">
                                <h6 class="mb-3">Noise Configuration</h6>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="noise_enabled" name="noise_enabled">
                                    <label class="form-check-label" for="noise_enabled">Enable Distance Noise</label>
                                </div>
                                <div class="row g-3">
                                    <div class="col-6">
                                        <label for="noise_low" class="form-label small">Noise Lower Bound</label>
                                        <input type="number" class="form-control" id="noise_low" name="noise_low" value="-0.1" step="0.01" disabled>
                                    </div>
                                    <div class="col-6">
                                        <label for="noise_high" class="form-label small">Noise Upper Bound</label>
                                        <input type="number" class="form-control" id="noise_high" name="noise_high" value="0.1" step="0.01" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-1 d-flex justify-content-center">
                            <div class="divider"></div>
                        </div>
                        
                        <div class="col-md-6">
                            <h5 class="mb-3">Simulation Configuration</h5>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Simulation Duration (seconds)</label>
                                <input type="number" class="form-control" id="duration" name="duration" value="50" min="10" max="200" required>
                            </div>

                            <div class="mb-3">
                                <label for="num_sensors" class="form-label">Number of Sensors</label>
                                <input type="number" class="form-control" id="num_sensors" name="num_sensors" value="3" min="1" max="10" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label mb-2">Target Configuration</label>
                                <div class="row g-3 align-items-end">
                                    <div class="col-6">
                                        <label for="num_linear_targets" class="form-label small">Linear Targets</label>
                                        <input type="number" class="form-control" id="num_linear_targets" name="num_linear_targets" value="2" min="0" max="10" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="num_random_targets" class="form-label small">Random Walk Targets</label>
                                        <input type="number" class="form-control" id="num_random_targets" name="num_random_targets" value="2" min="0" max="10" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="num_runs" class="form-label">Number of Simulation Runs</label>
                                <input type="number" class="form-control" id="num_runs" name="num_runs" value="1" min="1" max="50" required>
                                <div class="form-text">The simulation will run multiple times with different random seeds.</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Run Simulation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noiseToggle = document.getElementById('noise_enabled');
            const noiseLow = document.getElementById('noise_low');
            const noiseHigh = document.getElementById('noise_high');
            
            function updateNoiseFields() {
                const enabled = noiseToggle.checked;
                noiseLow.disabled = !enabled;
                noiseHigh.disabled = !enabled;
            }
            
            noiseToggle.addEventListener('change', updateNoiseFields);
            updateNoiseFields();
        });
    </script>
</body>
</html>
